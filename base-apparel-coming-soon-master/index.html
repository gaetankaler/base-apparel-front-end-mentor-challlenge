<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img id="logo" src="./images/logo.svg" alt="logo" />
      </div>
      <div class="image">
        <img id="hero" src="./images/hero-mobile.jpg" alt="hero" />
      </div>
    </header>
    <section>
      <div class="title">
        <span class="were">WE'RE</span>
        <span class="coming-soon">COMING SOON</span>
      </div>
      <div class="text-mid">
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
      </div>
      <div class="input">
        <input type="email" placeholder="Email Address" class="input-email" />
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">GaÃ«tan Kaler</a>.
      </p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
